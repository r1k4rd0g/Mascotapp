components:
  schemas:
    CreateCountry:
      type: object
      description: The new country to create.
      required:
        - name
      properties:
        name:
          type: string
          description: The name of the country.
      example:
        name: "France"
    UpdateCountry:
      type: object
      description: The country to update.
      properties:
        name:
          type: string
          description: The name of the country.
      example:
        isActive: "false"