components:
  schemas:
    Country:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the country.
        name:
          type: string
          description: The name of the country.
        isActive:
          type: boolean
          description: Indicates if the country is active or not.
      example:
        id: 1
        name: "France"
        isActive: true